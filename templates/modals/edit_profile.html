<div id="editProfileModal" class="modal modern-modal">
    <div class="modal-content modern-content">
        <div class="modal-header modern-header">
            <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
            <button class="close-button" onclick="closeEditModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body modern-body">
            <form id="editProfileForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" value="{{ user.mobile }}" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Department</label>
                    <input type="text" id="department" name="department" value="{{ user.department }}" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-briefcase"></i> Job Role</label>
                    <input type="text" id="job_role" name="job_role" value="{{ user.job_role }}" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-upload"></i> Upload All Documents</label>
                    <div class="upload-group">
                        <div class="upload-item">
                            <label for="profile_pic"><i class="fas fa-id-card"></i> Profile Picture</label>
                            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                        </div>
                        <div class="upload-item">
                            <label for="pan_card"><i class="fas fa-id-badge"></i> PAN Card</label>
                            <input type="file" id="pan_card" name="pan_card" accept=".pdf,image/*">
                        </div>
                        <div class="upload-item">
                            <label for="aadhar_card"><i class="fas fa-address-card"></i> Aadhar Card</label>
                            <input type="file" id="aadhar_card" name="aadhar_card" accept=".pdf,image/*">
                        </div>
                        <div class="upload-item">
                            <label for="resume"><i class="fas fa-file-alt"></i> Resume</label>
                            <input type="file" id="resume" name="resume" accept=".pdf">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
