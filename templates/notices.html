
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board - Geo Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="content-wrapper">
            <div class="page-header">
                <h1><i class="fas fa-bullhorn"></i> Notice Board</h1>
            </div>

            <div class="notices-container">
                {% for notice_id, notice in notices.items() %}
                <div class="notice-card">
                    <h2>{{ notice.title }}</h2>
                    <div class="notice-content">{{ notice.content }}</div>
                    <div class="notice-footer">
                        <span class="notice-date">Posted on: {{ notice.posted_on }}</span>
                    </div>
                </div>
                {% endfor %}

                {% if not notices %}
                <div class="no-notices">
                    <i class="fas fa-inbox"></i>
                    <p>No notices to display</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
